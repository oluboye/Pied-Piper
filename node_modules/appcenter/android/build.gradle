apply plugin: 'com.android.library'

android {
    compileSdkVersion 26
    buildToolsVersion '28.0.3'

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 34
        versionName '1.9.0'
        ndk {
            abiFilters 'armeabi-v7a', 'x86'
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.facebook.react:react-native:+'
    implementation 'com.microsoft.appcenter:appcenter:1.9.0'

    //compile project(':AppCenterReactNativeShared')   // For testing with TestApp
    implementation 'com.microsoft.appcenter.reactnative:appcenter-react-native:1.9.0'
}
